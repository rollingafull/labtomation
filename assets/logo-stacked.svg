<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Stacked logo with Space Grotesk font (REAL FONT) -->
  <!-- Centered lightning bolt, transparent background -->

  <defs>
    <style type="text/css">
      @font-face {
        font-family: 'Space Grotesk';
        src: url('fonts/SpaceGrotesk.ttf') format('truetype');
        font-weight: 300 700;
        font-display: swap;
      }
    </style>
    <linearGradient id="lightningGradientSS" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Icon: Hexagon with transparent fill -->
  <path d="M 200 40 L 280 87.5 L 280 182.5 L 200 230 L 120 182.5 L 120 87.5 Z"
        fill="none"
        stroke="#3B82F6"
        stroke-width="5"
        stroke-linejoin="round"/>

  <!-- Icon: Inner hexagon detail (subtle) -->
  <path d="M 200 55 L 265 92.5 L 265 177.5 L 200 215 L 135 177.5 L 135 92.5 Z"
        fill="none"
        stroke="#93C5FD"
        stroke-width="1.5"
        opacity="0.4"
        stroke-linejoin="round"/>

  <!-- Icon: Lightning bolt - centered -->
  <path d="M 218 75 L 173 135 L 195 135 L 177 195 L 235 125 L 210 125 L 228 75 Z"
        fill="url(#lightningGradientSS)"
        stroke="#0D9668"
        stroke-width="2"
        stroke-linejoin="round"/>

  <!-- Wordmark: LABTOMATION with REAL Space Grotesk font -->
  <text x="200" y="310"
        font-family="'Space Grotesk', 'Inter', sans-serif"
        font-size="46"
        font-weight="700"
        letter-spacing="1.5"
        text-anchor="middle"
        fill="#1F2937">LABTOMATION</text>

  <!-- Tagline with Space Grotesk -->
  <text x="200" y="360"
        font-family="'Space Grotesk', 'Inter', sans-serif"
        font-size="16"
        font-weight="400"
        letter-spacing="0.5"
        text-anchor="middle"
        fill="#6B7280">Infrastructure as Code</text>

  <text x="200" y="385"
        font-family="'Space Grotesk', 'Inter', sans-serif"
        font-size="16"
        font-weight="400"
        letter-spacing="0.5"
        text-anchor="middle"
        fill="#6B7280">for Homelabs</text>

  <!-- Decorative line -->
  <line x1="120" y1="270" x2="280" y2="270" stroke="#E5E7EB" stroke-width="2"/>
</svg>
