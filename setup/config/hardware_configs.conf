# Hardware Configuration for VMs and Containers

# VM Hardware Defaults
VM_MACHINE_TYPE="q35,viommu=virtio"
VM_BIOS="ovmf"
VM_EFI_TYPE="4m"  # 4m for Secure Boot support (newer), 2m for legacy
VM_EFI_SIZE="4"   # Size in MB for EFI disk
VM_EFI_PRE_ENROLLED_KEYS="0"
VM_CPU_TYPE="host"
VM_NUMA_AUTO_DETECT="1"  # Auto-detect and enable NUMA if supported

VM_SCSI_CONTROLLER="virtio-scsi-single"
VM_VGA="std"
VM_OSTYPE="l26"

VM_NETWORK_MODEL="virtio"

VM_AGENT_ENABLED="1"
VM_AGENT_FSTRIM="1"

# Storage Configuration
# DEFAULT_STORAGE can be:
#   - Specific storage ID (e.g., "local-zfs", "local-lvm", "local")
#   - "auto" to auto-detect best available storage
#   - Empty/commented to auto-detect
#
# Auto-detection priority:
#   1. local-zfs (if available)
#   2. local-lvm (if available)
#   3. local (if available)
#   4. First available storage that supports content type
#
# Leave as "auto" for automatic detection based on your Proxmox setup
DEFAULT_STORAGE="auto"

# Network Bridge
DEFAULT_BRIDGE="vmbr0"
