# Labtomation Main Configuration File

# Directories
STATE_DIR="./state"
LOG_DIR="./logs"
CONFIG_DIR="./config"
VAULT_DIR="./vault"
ANSIBLE_DIR="./ansible"

# Logging
LOG_LEVEL="INFO"  # DEBUG, INFO, WARN, ERROR
LOG_RETENTION_DAYS="30"

# DevOps Tools Versions
TERRAFORM_VERSION="1.7.0"
VAULT_VERSION="latest"
JENKINS_LTS="true"

# Vault Configuration
VAULT_ADDR="http://127.0.0.1:8200"
VAULT_SERVICE_NAME="vault-lab"
VAULT_AUTO_UNSEAL="true"
VAULT_KEY_SHARES="5"
VAULT_KEY_THRESHOLD="3"

# Feature Flags
ENABLE_POST_INSTALL_TESTS="true"
ENABLE_AUTO_CLEANUP="true"
ENABLE_STATE_PERSISTENCE="true"
ENABLE_CHECKSUMS="true"
SKIP_EXISTING_TEMPLATES="true"

# Download Configuration
DOWNLOAD_MAX_RETRIES="3"
DOWNLOAD_TIMEOUT="30"
DOWNLOAD_CONTINUE="true"
